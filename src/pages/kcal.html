<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Calorias</title>
    <link rel="stylesheet" href="../style/kcal.css">
    <script src="../script/calorias.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
            <a href="index.html"><img src="../imgs/logo.png" alt="" class="logo"></a>
            <h1 class="title">Calculo de taxa Metabolica Basal</h1>
            <a href="rm.html"><img src="../imgs/login.png" alt="" class="login"></a>
    </header>
    <main>
    

        <div class="value">
            <h1>Informe a sua Altura em centímetros</h1>
            <input type="text" name="height" id="height" placeholder="insert yout height in cm" class="input-value">
        </div>

        <div class="value">
            <h1>Informe o seu peso</h1>
            <input type="text" name="weight" id="weight" placeholder="insert yout weight" class="input-value">
        </div>

        <div class="value">
            <h1>Informe a sua idade</h1>
            <input type="text" name="age" id="age" placeholder="insert yout age" class="input-value">
        </div>

        <div class="select">
            <select name="format" id="format">
               <option selected disabled>Selecione o seu gênero</option>
               <option value="woman">Mulher</option>
               <option value="men">Homem</option>

            </select>
         </div>

         <button class="calcBtn">Calculate</button>

         <div class="showResult">
            <h1 class="gender-value"></h2>
            <h2 class="result-value"></h2>
            <button id="close-result">Calc Again</button>
         </div>

</main>
